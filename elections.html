<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>bookraf – Türkiye Seçim Sonuçları</title>
  <meta name="description" content="Türkiye seçim sonuçları ve parti bazlı analizler.">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { margin-bottom: 5px; }
    .controls { margin: 20px 0; }
    button { padding: 6px 12px; cursor: pointer; margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f0f0f0; }
    #map { width: 100%; height: 600px; margin-top: 30px; }
  </style>
</head>
<body>

<h1>bookraf – Türkiye Seçim Sonuçları</h1>

<div class="controls">
  <label>Yıl: 
    <select id="yearFilter">
      <option value="2023">2023</option>
      <option value="2018">2018</option>
      <option value="2015">2015</option>
    </select>
  </label>
  <button id="reset">Tüm sonuçlar</button>
</div>

<table id="results">
  <thead>
    <tr>
      <th>Parti</th>
      <th>Oy Oranı (%)</th>
      <th>Sandık Sayısı</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="map"></div>

<script src="elections.js"></script>
</body>
</html>
