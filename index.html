<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>bookraf – Sosyal Bilimler Araştırma Veritabanı</title>
  <meta name="description" content="Türkiye'deki siyasi partilere dair doğrulanmış, kaynaklı ve akademik veritabanı.">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { margin-bottom: 5px; }
    #controls { margin: 20px 0; }
    button { padding: 6px 12px; cursor: pointer; margin-right: 10px; }
    .party { border-bottom: 1px solid #ddd; padding: 10px 0; }
    small { color: #666; }
    a.ideology { color: #0066cc; text-decoration: none; cursor: pointer; }
    a.ideology:hover { text-decoration: underline; }
    canvas { max-width: 600px; margin-top: 30px; }
  </style>
</head>
<body>

<h1>bookraf</h1>
<p>Sosyal Bilimler Araştırma Veritabanı</p>

<div id="controls">
  <button id="reset">Tüm partiler</button>
  <button id="download">Excel / CSV İndir</button>
  <button id="gotoElections">Seçim Sonuçları</button>
</div>

<div id="parties"></div>

<canvas id="partyChart"></canvas>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const parties = [
    { name: "Cumhuriyet Halk Partisi", founded: 1923, ideologies: ["Sosyal Demokrasi", "Kemalizm"], status: "Aktif" },
    { name: "Adalet ve Kalkınma Partisi", founded: 2001, ideologies: ["Muhafazakarlık"], status: "Aktif" },
    { name: "Milliyetçi Hareket Partisi", founded: 1969, ideologies: ["Türk milliyetçiliği", "Milliyetçilik"], status: "Aktif" },
    { name: "Demokrat Parti", founded: 1983, ideologies: ["Liberal muhafazakârlık"], status: "Aktif" },
    { name: "Vatan Partisi", founded: 1992, ideologies: ["Ulusalcılık"], status: "Aktif" },
    { name: "Genç Parti", founded: 1992, ideologies: ["Liberalizm"], status: "Aktif" },
    { name: "Türkiye Sosyalist İşçi Partisi", founded: 1993, ideologies: ["Sol", "Komünizm", "Sosyalizm"], status: "Aktif" },
    { name: "Büyük Birlik Partisi", founded: 1993, ideologies: ["Milliyetçilik", "Muhafazakarlık"], status: "Aktif" },
    { name: "Türkiye Komünist Partisi", founded: 1993, ideologies: ["Sol", "Komünizm"], status: "Aktif" },
    { name: "Sol Parti", founded: 1994, ideologies: ["Sol", "Sosyal Demokrasi"], status: "Aktif" },
    { name: "Liberal Demokrat Parti", founded: 1994, ideologies: ["Liberalizm"], status: "Aktif" },
    { name: "Emek Partisi", founded: 1996, ideologies: ["Sol"], status: "Aktif" },
    { name: "Devrimci Sosyalist İşçi Partisi", founded: 1997, ideologies: ["Sol", "Sosyalizm", "Komünizm"], status: "Aktif" },
    { name: "Saadet Partisi", founded: 2001, ideologies: ["Muhafazakarlık", "İslamcılık"], status: "Aktif" },
    { name: "Bağımsız Türkiye Partisi", founded: 2001, ideologies: ["Muhafazakarlık"], status: "Aktif" },
    { name: "Demokratik Sol Parti", founded: 1985, ideologies: ["Sol", "Sosyal Demokrasi"], status: "Aktif" },
    { name: "İyi Parti", founded: 2017, ideologies: ["Türk Milliyetçiliği"], status: "Aktif" },
    { name: "Hür Dava Partisi", founded: 2012, ideologies: ["İslamcılık"], status: "Aktif" },
    { name: "Yeniden Refah Partisi", founded: 2012, ideologies: ["İslamcılık"], status: "Aktif" },
    { name: "Türkiye İşçi Partisi", founded: 2012, ideologies: ["Sosyalizm"], status: "Aktif" },
    { name: "Millet Partisi", founded: 1984, ideologies: ["Milliyetçilik"], status: "Aktif" }
  ];

  const container = document.getElementById("parties");
  const resetBtn = document.getElementById("reset");
  const downloadBtn = document.getElementById("download");

  function render(list) {
    container.innerHTML = "";
    list.forEach(p => {
      const div = document.createElement("div");
      div.className = "party";
      div.innerHTML = `
        <strong>${p.name}</strong><br>
        <small>Kuruluş: ${p.founded}</small><br>
        <small>
          İdeoloji:
          ${p.ideologies.map(i =>
            `<a href="#" class="ideology" data-ideology="${i}">${i}</a>`
          ).join(", ")}
        </small><br>
        <small>Durum: ${p.status}</small>
      `;
      container.appendChild(div);
    });
  }

  // İlk yükleme
  render(parties);

  // Ideolojiye tıklayınca filtrele
  container.addEventListener("click", e => {
    if (e.target.classList.contains("ideology")) {
      e.preventDefault();
      const ideology = e.target.dataset.ideology;
      const filtered = parties.filter(p => p.ideologies.includes(ideology));
      render(filtered);
    }
  });

  // Tüm partilere dön
  resetBtn.addEventListener("click", () => render(parties));

  // CSV / Excel İndir
  downloadBtn.addEventListener("click", () => {
    const rows = [["Name","Founded","Ideologies","Status"], 
      ...parties.map(p => [p.name,p.founded,p.ideologies.join("; "),p.status])
    ];
    const csv = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csv], {type:"text/csv"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "bookraf_parties.csv";
    a.click();
  });

  // Grafik: Kuruluş yılına göre parti sayısı
  function renderChart() {
    const counts = {};
    parties.forEach(p => counts[p.founded] = (counts[p.founded]||0)+1);
    const ctx = document.getElementById("partyChart").getContext("2d");
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(counts),
        datasets: [{
          label: 'Kurulan Parti Sayısı',
          data: Object.values(counts),
          backgroundColor: 'rgba(0,102,204,0.6)'
        }]
      },
      options: { responsive:true }
    });
  }

  renderChart();

});
</script>
  // Seçimler sayfasına yönlendirme
  document.getElementById("gotoElections").addEventListener("click", () => {
    window.location.href = "elections.html";
  });
</script>
</body>
</html>
