  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“š bookraf</h1>
      <div class="subtitle">Sosyal Bilimler AraÅŸtÄ±rma VeritabanÄ±</div>
      <div class="subtitle" style="font-size: 0.95em; margin-top: 5px;">TÃ¼rkiye'deki Siyasi Partiler - Akademik Kaynak</div>
    </header>

    <div id="controls">
      <button id="reset">ğŸ”„ TÃ¼m Partiler</button>
      <button id="download">ğŸ“¥ Excel / CSV Ä°ndir</button>
      <button id="gotoElections">ğŸ—ºï¸ SeÃ§im SonuÃ§larÄ± HaritasÄ±</button>
      <button id="gotoEconomy">ğŸ“Š Ekonomi Verileri</button>
      <button id="gotoBooks">ğŸ“š Kitap VeritabanÄ±</button>
      <button id="gotoDictionary">ğŸ“– Sosyal Bilimler SÃ¶zlÃ¼ÄŸÃ¼</button>
      <button id="gotoAbout">â„¹ï¸ HakkÄ±mÄ±zda</button>
    </div>

    <div class="content">
      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="totalParties">0</span>

        <div class="stat-card">

          <span class="stat-number" id="oldestYear">0</span>
          <span class="stat-label">En Eski KuruluÅŸ</span>
        </div>
      </div>

      <div id="parties"></div>

      <div class="chart-container">
        <div class="chart-title">ğŸ“Š YÄ±llara GÃ¶re Kurulan Parti SayÄ±sÄ±</div>

  </div>

  <script src="data.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const parties = [
        { name: "Cumhuriyet Halk Partisi", founded: 1923, ideologies: ["Sosyal Demokrasi", "Kemalizm"], status: "Aktif" },
        { name: "Adalet ve KalkÄ±nma Partisi", founded: 2001, ideologies: ["MuhafazakarlÄ±k"], status: "Aktif" },
        { name: "MilliyetÃ§i Hareket Partisi", founded: 1969, ideologies: ["TÃ¼rk milliyetÃ§iliÄŸi", "MilliyetÃ§ilik"], status: "Aktif" },
        { name: "Demokrat Parti", founded: 1983, ideologies: ["Liberal muhafazakÃ¢rlÄ±k"], status: "Aktif" },
        { name: "Vatan Partisi", founded: 1992, ideologies: ["UlusalcÄ±lÄ±k"], status: "Aktif" },
        { name: "GenÃ§ Parti", founded: 1992, ideologies: ["Liberalizm"], status: "Aktif" },
        { name: "TÃ¼rkiye Sosyalist Ä°ÅŸÃ§i Partisi", founded: 1993, ideologies: ["Sol", "KomÃ¼nizm", "Sosyalizm"], status: "Aktif" },
        { name: "BÃ¼yÃ¼k Birlik Partisi", founded: 1993, ideologies: ["MilliyetÃ§ilik", "MuhafazakarlÄ±k"], status: "Aktif" },
        { name: "TÃ¼rkiye KomÃ¼nist Partisi", founded: 1993, ideologies: ["Sol", "KomÃ¼nizm"], status: "Aktif" },
        { name: "Sol Parti", founded: 1994, ideologies: ["Sol", "Sosyal Demokrasi"], status: "Aktif" },
        { name: "Liberal Demokrat Parti", founded: 1994, ideologies: ["Liberalizm"], status: "Aktif" },
        { name: "Emek Partisi", founded: 1996, ideologies: ["Sol"], status: "Aktif" },
        { name: "Devrimci Sosyalist Ä°ÅŸÃ§i Partisi", founded: 1997, ideologies: ["Sol", "Sosyalizm", "KomÃ¼nizm"], status: "Aktif" },
        { name: "Saadet Partisi", founded: 2001, ideologies: ["MuhafazakarlÄ±k", "Ä°slamcÄ±lÄ±k"], status: "Aktif" },
        { name: "BaÄŸÄ±msÄ±z TÃ¼rkiye Partisi", founded: 2001, ideologies: ["MuhafazakarlÄ±k"], status: "Aktif" },
        { name: "Demokratik Sol Parti", founded: 1985, ideologies: ["Sol", "Sosyal Demokrasi"], status: "Aktif" },
        { name: "Ä°yi Parti", founded: 2017, ideologies: ["TÃ¼rk MilliyetÃ§iliÄŸi"], status: "Aktif" },
        { name: "HÃ¼r Dava Partisi", founded: 2012, ideologies: ["Ä°slamcÄ±lÄ±k"], status: "Aktif" },
        { name: "Yeniden Refah Partisi", founded: 2012, ideologies: ["Ä°slamcÄ±lÄ±k"], status: "Aktif" },
        { name: "TÃ¼rkiye Ä°ÅŸÃ§i Partisi", founded: 2012, ideologies: ["Sosyalizm"], status: "Aktif" },
        { name: "Millet Partisi", founded: 1984, ideologies: ["MilliyetÃ§ilik"], status: "Aktif" }
      ];

      const container = document.getElementById("parties");
      const resetBtn = document.getElementById("reset");
      const downloadBtn = document.getElementById("download");
      const gotoElectionsBtn = document.getElementById("gotoElections");

      // Ä°statistikleri gÃ¼ncelle
      function updateStats() {
        document.getElementById("totalParties").textContent = parties.length;
        document.getElementById("activeParties").textContent = parties.filter(p => p.status === "Aktif").length;
        document.getElementById("oldestYear").textContent = Math.min(...parties.map(p => p.founded));
      }

      function render(list) {
        container.innerHTML = "";
        
        if (list.length === 0) {
          container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">HiÃ§ parti bulunamadÄ±</div>';
          return;
        }
        
        list.forEach(p => {
          const div = document.createElement("div");
          div.className = "party";
          div.innerHTML = `
            <strong>${p.name}</strong>
            <small>ğŸ“… KuruluÅŸ: ${p.founded}</small>
            <small>
              ğŸ›ï¸ Ä°deoloji:
              ${p.ideologies.map(i =>
                `<a href="#" class="ideology" data-ideology="${i}">${i}</a>`
              ).join(", ")}
            </small>
            <small>âœ“ Durum: ${p.status}</small>
          `;
          container.appendChild(div);
        });
      }

      // Ä°lk yÃ¼kleme
      updateStats();
      render(parties);

      // Ä°deolojiye tÄ±klayÄ±nca filtrele
      container.addEventListener("click", e => {
        if (e.target.classList.contains("ideology")) {
          e.preventDefault();
          const ideology = e.target.dataset.ideology;
          const filtered = parties.filter(p => p.ideologies.includes(ideology));
          render(filtered);
        }
      });

      // TÃ¼m partilere dÃ¶n
      resetBtn.addEventListener("click", () => render(parties));

      // CSV / Excel Ä°ndir
      downloadBtn.addEventListener("click", () => {
        const rows = [
          ["Parti AdÄ±", "KuruluÅŸ YÄ±lÄ±", "Ä°deolojiler", "Durum"], 
          ...parties.map(p => [
            p.name,
            p.founded,
            p.ideologies.join("; "),
            p.status
          ])
        ];
        const csv = rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\n");
        const blob = new Blob(["\ufeff" + csv], {type: "text/csv;charset=utf-8;"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "bookraf_partiler.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      // SeÃ§imler sayfasÄ±na yÃ¶nlendirme
      gotoElectionsBtn.addEventListener("click", () => {
        window.location.href = "elections.html";
      });

      // Ekonomi sayfasÄ±na yÃ¶nlendirme
      const gotoEconomyBtn = document.getElementById("gotoEconomy");
      gotoEconomyBtn.addEventListener("click", () => {
        window.location.href = "economy.html";
      });

      // Kitaplar sayfasÄ±na yÃ¶nlendirme
      const gotoBooksBtn = document.getElementById("gotoBooks");
      gotoBooksBtn.addEventListener("click", () => {
        window.location.href = "books.html";
      });

      // SÃ¶zlÃ¼k sayfasÄ±na yÃ¶nlendirme
      const gotoDictionaryBtn = document.getElementById("gotoDictionary");
      gotoDictionaryBtn.addEventListener("click", () => {
        window.location.href = "dictionary.html";
      });

      // HakkÄ±mÄ±zda sayfasÄ±na yÃ¶nlendirme
      const gotoAboutBtn = document.getElementById("gotoAbout");
      gotoAboutBtn.addEventListener("click", () => {
        window.location.href = "about.html";
      });

      // Grafik: KuruluÅŸ yÄ±lÄ±na gÃ¶re parti sayÄ±sÄ±
      function renderChart() {
        const counts = {};
        parties.forEach(p => {
          counts[p.founded] = (counts[p.founded] || 0) + 1;
        });
        
        const sortedYears = Object.keys(counts).sort((a, b) => a - b);
        const sortedCounts = sortedYears.map(year => counts[year]);
        
        const ctx = document.getElementById("partyChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: sortedYears,
            datasets: [{
              label: 'Kurulan Parti SayÄ±sÄ±',
              data: sortedCounts,
              backgroundColor: 'rgba(102, 126, 234, 0.8)',
              borderColor: 'rgba(102, 126, 234, 1)',
              borderWidth: 2,
              borderRadius: 8
            }]
          },
          options: { 
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              },
              tooltip: {
                backgroundColor: 'rgba(0,0,0,0.8)',
                padding: 12,
                cornerRadius: 8
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                },
                grid: {
                  color: 'rgba(0,0,0,0.05)'
                }
              },
              x: {
                grid: {
                  display: false
                }
              }
            }
          }
        });
      }

      renderChart();

    });
  </script>
